<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="start">start</button>
    <button id="pause">pause</button>
    <button id="restart">restart</button>
    <button id="startAt">startAt-2</button>
    <div id="content"></div>

    <script type="module">
        import {ProcessTask} from '../../dist/esm/index.js';

        const start = document.getElementById('start');
        const pause = document.getElementById('pause');
        const restart = document.getElementById('restart');
        const startAt = document.getElementById('startAt');
        const content = document.getElementById('content');
        const taskArray = [500, 1000, 1500, 2000, 2500];
        const list = [];
        let index = 1;

        const createPromise = (fn, delay) => {
            return () => new Promise(resolve => {
                setTimeout(() => {
                    const text = fn();
                    content.innerHTML += `<div>${index}、${text}</div>`;
                    index++;
                    resolve(delay);
                }, delay)
            })
        }

        taskArray.forEach(delay => {
            list.push(createPromise(
                () => 'done: ' + delay + 'ms的延迟的任务',
                delay
            ))
        });

        const processer = new ProcessTask(list);

        function clear() {
            index = 1;
            content.innerHTML = '';
        }

        start.onclick = function() {
            processer.start().then(res => {
                content.innerHTML += `<div>
                                        <p>all done!</p>
                                        <p>结果：${JSON.stringify(res)}</p>
                                      </div>`;
            })
        };

        pause.onclick = () => {
            processer.pause().then(() => {
                alert('pause!')
            })
        };

        restart.onclick = () => {
            clear()
            processer.restart().then(res => {
                content.innerHTML += `<div>
                                        <p>all done!</p>
                                        <p>结果：${JSON.stringify(res)}</p>
                                      </div>`;
            })
        };

        startAt.onclick = () => {
            clear()
            processer.startAt(2).then(res => {
                console.log('startAt: ', res);
            })
        };
    </script>
</body>
</html>
